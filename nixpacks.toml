# Railway build configuration for static Next.js export
# Nixpacks will auto-detect Node.js version from package.json

[phases.build]
cmds = [
  "mkdir -p /tmp/.npm-cache || true",
  "npm config set cache /tmp/.npm-cache",
  "npm config set update-notifier false",
  "NPM_CONFIG_CACHE=/tmp/.npm-cache npm ci --prefer-offline --no-audit",
  "NPM_CONFIG_CACHE=/tmp/.npm-cache npm run build"
]

[start]
cmd = "node server.js"

