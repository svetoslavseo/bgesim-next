# Nginx configuration for trailing slash redirects
# Place this in your Nginx configuration file

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Static file caching - handle first to avoid redirects
    location ~* \.(css|js|json|xml|txt|ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot|pdf|zip)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Redirect URLs without trailing slash to version with trailing slash (301)
    # Matches paths that don't end with / and don't have a file extension before the end
    # This excludes files like /file.json, /image.png, etc.
    location ~ ^(.+[^/])$ {
        # Only redirect if it's not a static file (static files are handled above)
        # Next.js static export creates directories with index.html, so we redirect
        # any path without trailing slash that wasn't caught by the static files block
        return 301 $uri/;
    }
    
    # Try to serve file, then directory with index.html, then fallback to 404
    location / {
        try_files $uri $uri/ $uri/index.html /404.html;
    }
    
    # 404 page
    error_page 404 /404.html;
    
    # No caching for HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

