# Nginx configuration for trailing slash redirects
# Place this in your Nginx configuration file

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Static file caching
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Redirect URLs without trailing slash to version with trailing slash (301)
    location ~* ^(?!.*/\.well-known/)(?!.*\.(css|js|json|xml|txt|ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$).*[^/]$ {
        return 301 $uri/;
    }
    
    # Try to serve file, then index.html, then fallback to 404
    location / {
        try_files $uri $uri/index.html /404.html;
    }
    
    # 404 page
    error_page 404 /404.html;
    
    # No caching for HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

